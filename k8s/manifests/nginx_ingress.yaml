#apiVersion: networking.k8s.io/v1beta1
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-crud-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: simplecrud.com
    http:
      paths: 
      - backend:
          service:
            name: api-svc
            port:
              number: 30000
        path: /docs
        pathType: Prefix