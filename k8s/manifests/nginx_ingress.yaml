apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-simpleapi
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: simplecrud.com
    http:
      paths: 
      - backend:
          service:
            name: simpleapi
            port:
              number: 80
        path: /
        pathType: Prefix
