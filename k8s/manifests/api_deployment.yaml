apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: duran750/k8s-iac
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: api-configmap
